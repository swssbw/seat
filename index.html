<!DOCTYPE html>
<html>

<head>
  <title>좌석예약 한방에 보기</title>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #items {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
    }

    .column1 {
      display: flex;
      width: 49vw;
      flex-direction: column;
    }

    .column2 {
      display: flex;
      width: 49vw;
      flex-direction: column;
    }

    .items1 {
      height: 100vh;
    }

    .items2 {
      height: 50vh;
    }

    .items3 {
      height: 50vh;
    }

    @media all and (max-width: 1024px) {
      #items {
        display: flex;
        flex-direction: column;
      }

      .column1, .column2 {
        width: 100vw;
      }

      .items1 {
        height: 50vh;
      }

      .items2, .items3 {
        height: 25vh;
      }
    }
  </style>
</head>

<body>
  <div id="items">
    <!-- <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScJT6AlqGneoc_4vxSbapAyMC6melfdvm_gKRS-S43QaQqzYA/viewform" class="items_inner1" ></iframe> -->
    <div class="column1">
      <iframe id="form"
        src="https://docs.google.com/forms/d/e/1FAIpQLScJT6AlqGneoc_4vxSbapAyMC6melfdvm_gKRS-S43QaQqzYA/viewform?entry.622473017=김민지&entry.1342738942=1&entry.1804285979=minjikim&entry.1786571333=10"
        class="items1"></iframe>
    </div>
    <div class="column2">
      <iframe id="iframe_content"
        src="https://docs.google.com/spreadsheets/d/1Fba6nUUGY9uGN5994iOvJdRD_O3EHsKLu5VqjLVuhOw/edit#gid=1998939352"
        class="items2"></iframe>
      <iframe id="iframe_content"
        src="https://docs.google.com/spreadsheets/d/1Fba6nUUGY9uGN5994iOvJdRD_O3EHsKLu5VqjLVuhOw/edit#gid=1051676199"
        class="items3"></iframe>
    </div>
  </div>
  <script>
    document.getElementById("form").contentDocument.scrollTo(0, 200);
  </script>
</body>

</html>
